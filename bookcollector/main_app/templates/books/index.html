{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>



{% for book in books %}
<a href="{% url 'detail' book.id %}">
 <div class="card">
     <div class="card-content">
         <span class="card-title">{{ book.title }}</span>
         <p>Author: {{ book.author }}</p>
         <p>Genre: {{ book.genre }}</p>
         
         <p>Cost: {{ book.cost }}</p>
        
         
      
     </div>
    </a>
 </div>

{% endfor %}

{% endblock %}
